name: do job translate

on:
  workflow_dispatch:
    inputs:
      token:
        description: 'token'
        required: true
      task:
        description: 'task name'     
        required: true
      dburl:
        description: 'db url'
        required: true
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
    - uses: actions/checkout@master
    
    - name: Check current job
      id: check_run
      run: |
        out=$(wget -qO- --no-check-certificate --no-cache --timeout=18000000 --tries=3 "https://api.github.com/repos/${{github.repository}}/actions/workflows/job_trans.yml/runs")
        n=$(echo "$out" | grep -c '"in_progress"' || true)
        n1=$(echo "$out" | grep -c '"queued"' || true)
        num=$((n+n1))
        if [[ $num -gt 1 ]]; then
          echo ::set-output name=status::running
        else
          echo ::set-output name=status::no_running
        fi
      continue-on-error: true

    - name: Dump steps context
      env:
        STEPS_CONTEXT: ${{ toJson(steps) }}
      run: echo "$STEPS_CONTEXT"

    - name: Run task
      if: success()
      run: |
        docker run \
        -e TASK="${{ github.event.inputs.task }}" \
        -e TOKEN="${{ github.event.inputs.token }}" \
        -e DB_URL="${{ github.event.inputs.dburl }}" \
        ghcr.io/admicro/transgui-cli:latest

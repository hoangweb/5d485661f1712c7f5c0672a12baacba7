name: Cron 1 every hours

on:
  schedule:
    #0 */2 * * *
    - cron: "0 * * * *"

  workflow_dispatch:
    inputs:
      token:
        description: 'secret token'
        required: true

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 720
    steps:
    - uses: actions/checkout@master
    
    - name: Check current job
      id: check_run
      run: |
        out=$(wget -qO- --no-check-certificate --no-cache --timeout=18000000 --tries=3 "https://api.github.com/repos/${{github.repository}}/actions/workflows/cron_1.yml/runs")
        #n=$(echo "$out" | grep -c '"in_progress"')
        #n1=$(echo "$out" | grep -c '"queued"')
        #num=$((n+n1))
        
        echo "finish check $num"
      continue-on-error: false
    
    - name: Dump steps context
      env:
        STEPS_CONTEXT: ${{ toJson(steps) }}
      run: echo "$STEPS_CONTEXT"
      
    - name: Run cron rewrite
      if: steps.check_run.outputs.status == 'no_running'
      run: |
        docker run \
        -e APP_NAME="${{ secrets.APP_NAME }}" \
        -e APP_TOKEN="${{ secrets.APP_TOKEN }}" \
        -e JOB_NAME="cron_rewrite" \
        -e TEST_SECRET="${{ github.event.inputs.token }}" \
        ghcr.io/admicro/ytbotserver-cli:latest
